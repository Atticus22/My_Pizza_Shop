<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/846b0b7b9a.js"
      crossorigin="anonymous"
    ></script>
    <title>My Pizza Shop | Contact Us</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="Index.html">My Pizza Shop</a></h1>
          <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form">
      <div class="container">
        <h1><span class="text-primary">Contact</span> Us</h1>

        <form action="#">
          <div class="form-group">
            <label for="f-name">First Name</label>
            <input type="text" name="f-name" id="f-name" placeholder="John" />
          </div>

          <div class="form-group">
            <label for="l-name">Last Name</label>
            <input type="text" name="l-name" id="l-name" placeholder="Doe" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="YourEmail@website.com"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>

          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="features">
      <div class="box bg-light">
        <i class="fas fa-pizza-slice"></i>
        <h3>Phone</h3>
        <p>
          (123)-456-7890
        </p>
      </div>
      <div class="box bg-alternate">
        <i class="fas fa-concierge-bell"></i>
        <h3>Location</h3>
        <p>
          123 College Ave City, State
        </p>
      </div>
      <div class="box bg-light">
        <i class="fas fa-money-bill-alt"></i>
        <h3>Email</h3>
        <p>
          MyPizzaShop@email.com
        </p>
      </div>
    </section>
    <footer id="main-footer">
      <p>My Pizza Shop &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
